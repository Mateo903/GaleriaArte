<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6de5d1dec8.js" ></script>
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>Nicole Neugebauer - galería</title>
</head>
<body>


    <div class="contenedor">
        <header>
            <div class="perfil">
                <img src="./img/perfil.jpg" class="img-perfil">
                <div class="descripcion">
                    <h1>Nicole Neugebauer</h1>
                    <p>Artista</p>
                </div>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo" >Todos</a>
                <a href="#">Pinturas</a>
                <a href="#">Macetas</a>
                <a href="#">Mates</a>
            </div>
        </header>

        <section class="grid" id="grid" >
            <div class="item"
                 data-categoria="pinturas" 
                 data-etiqueta="pinturas pintura barco atardecer sunset" 
                 data-descripcion="1.- Un atardecer en la bahía "
            >
                <div class="item-contenido">
                    <img src="proyectos/sunset.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="macetas" 
                 data-etiqueta="maceta macetas feliz" 
                 data-descripcion="2.- Una maceta muy feliz"
            >
                <div class="item-contenido">
                    <img src="proyectos/macetacarita.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="mates" 
                 data-etiqueta="mate mates piano" 
                 data-descripcion="3.- Un mate hecho a medida"
            >
                <div class="item-contenido">
                    <img src="proyectos/mate.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="pinturas" 
                 data-etiqueta="pintura pinturas ola olas mar oceano" 
                 data-descripcion="4.- Una ola para surfear"
            >
                <div class="item-contenido">
                    <img src="proyectos/waves.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="macetas" 
                 data-etiqueta="maceta macetas marron" 
                 data-descripcion="5.- Una maceta para un cactus"
            >
                <div class="item-contenido">
                    <img src="proyectos/macetamarron.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="pinturas" 
                 data-etiqueta="pinturas pintura puente arroyo rio" 
                 data-descripcion="6.- Un puente sobre al arroyo"
            >
                <div class="item-contenido">
                    <img src="proyectos/bridge.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="pinturas" 
                 data-etiqueta="pinturas pintura paz tranquilidad playa palmera" 
                 data-descripcion="7.- Una playa para descansar"
            >
                <div class="item-contenido">
                    <img src="proyectos/paz.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="pinturas" 
                 data-etiqueta="pintura pinturas paisaje landscape" 
                 data-descripcion="8.- Un paisaje"
            >
                <div class="item-contenido">
                    <img src="proyectos/landscape.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="macetas" 
                 data-etiqueta="macetas maceta varios diseños" 
                 data-descripcion="9.- Hay muchos diseños de macetas"
            >
                <div class="item-contenido">
                    <img src="proyectos/macetavarias.png">
                </div>
            </div>
            <div class="item"
                 data-categoria="macetas" 
                 data-etiqueta="macetas maceta sinpatica sonrisa guiño" 
                 data-descripcion="10.- Una maceta simpática"
            >
                <div class="item-contenido">
                    <img src="proyectos/macetablanca.png">
                </div>
            </div>
        
        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-proyecto">
                <button id="btn-overlay"><i class="fas fa-times"></i></button>
                <img src="" alt="">
            </div>
            <p class="pie-overlay"></p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://www.instagram.com/nicoleneuge/" target="_blank" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://www.instagram.com/natureart.nn/" target="_blank" class="instagramnature">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://www.youtube.com/channel/UCFMjk9t-mldLArCD3IO-GcQ" target="_blank" class="youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
                
            </div>
            
            <div class="creado-por">
                <p>Sitio diseñado por <a href="#">Mateo Ríos</a> - <a href="https://github.com/Mateo903" target="_blank">github.com/mateo903</a> </p>
            </div>
        </footer>

    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
